<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet" />
    <link rel= "stylesheet" href="/css/normalize.css">
    <link href="/css/registerstyles.css" rel="stylesheet">
    <title>Register</title>
</head>
<body>
    <header>
        <div id="logo">
            <img class="img-logo" src= "/img/logo.png" alt= 'logo'/>
        </div>
        
    </header>
    <main>
        <div id="main-box" >    
            <form action="/" method="POST"> 
                <div>
                    <h2>
                        ¡Crea tu cuenta!
                    </h2>
                </div>
                <div class="info">
                    <label for="user-name">Nombre de usuari@:</label><br/>
                    <input type="text" name="userName" placeholder="ingresar su Nombre" id="name" required maxlength="10" minlength="3">
                </div>
                <div class="info">
                    <label for="e-mail">Email:</label><br/>
                    <input type="email" name="email" placeholder="ingresar email" id="e-mail" required>
                </div>
                <div class="info">
                    <label for="password">Contraseña:</label><br/>
                    <input name="password" type="password" placeholder="Ingresar Contraseña" id="password" required maxlength="10" minlength="5" >
                </div>
                <div class="info">
                    <label for="password2">Confirmar Contraseña:</label><br/>
                    <input name="password2" type="password" placeholder="Confirmar Contraseña" id="password2" required maxlength="10" minlength="5" >
                </div>
                <div class="info">
                    <label for="birthDate">Fecha de Nacimiento:</label><br/>
                    <input type="date" name="birth-date" id="birthDate" placeholder="Fecha de nacimiento" required max="2003-09-25"/>
                </div>
                <div id="button">
                    <button type="submit">Crear Cuenta</button>
                </div>
            </form>

        </div>
    </main>
    <footer>
        <ul>
            <li><a href= '#'>Tienda</a></li>
            <li><a href= '#'>Contacto</a></li>
            <li><a href= '#'>Cómo comprar</a></li>
            <li><a href= '#'>Envios</a></li>
            <li><a href= '#'>Arrepentimiento de compra</a></li>
            <li><a href= '#'>Legales</a></li>
            <li><a href= '#'>Promociones</a></li>
        </ul>
        <div id="div-icono">
            <a href="mailto: buenostintos@gmail.com"><i class="icono far fa-envelope"></i></a>
            <a href="https://www.instagram.com/"><i class="icono fab fa-instagram"></i></a>
            <a href="https://es-la.facebook.com/"><i class="icono fab fa-facebook-square"></i></a>
            
        </div>
    </footer>
</body>
</html>
